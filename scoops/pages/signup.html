<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Shoaib Salim Shaikh">
    <meta name="description" content="This is an online icecream shopping website signup page.">
    <meta name="keywords" content="icecream, scoops, cones, flavors, cold, chill, delicious">
    <link rel="icon" href="../assets/icons/ice-cream.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/utils.css">
    <link rel="stylesheet" href="../styles/signup-style.css">
    <script src="../js/lib/jquery-3.6.0.min.js"></script>
    <script src="../js/signup-validation.js"></script>
    <title>Scoops-SIGNUP</title>
</head>
<body>
    <div class="container">
        <header class="sticky">
            <nav class="thin-navbar flex justify-center items-center">
                <a href="../index.html">HOME</a>
                <a href="products.html">PRODUCTS</a>
                <a href="contact.html">CONTACT</a>
                <a href="signup.html" class="active">SIGNUP</a>
                <a href="login.html">LOGIN</a>
            </nav>
        </header>
        <div class="signup-area flex justify-between items-center">
            <div class="signup-form-area">
                <div class="form-title">Signup Form</div>
                <form novalidate action="login.html" id="signup-form">
                    <section class="form-section">
                        <div class="section-title flex items-center">
                            <img src="../assets/icons/info-magenta.svg" alt="info">
                            <span>PERSONAL DETAILS</span>
                        </div>
                        <div class="form-item">
                            <label for="name">Name <sup>*</sup></label>
                            <div class="form-item-control flex">
                                <input type="text" id="name">
                                <img src="../assets/icons/tick-green.svg" id="name-tick" hidden alt="tick" style="height: 20px;">
                            </div>
                            <span class="error-span" id="name-error"></span>
                        </div>
                        <div class="form-item">
                            <label for="email">Email <sup>*</sup></label>
                            <div class="form-item-control flex">
                                <input type="email" id="email">
                                <img src="../assets/icons/tick-green.svg" id="email-tick" hidden alt="tick" style="height: 20px;">
                            </div>
                            <span class="error-span" id="email-error"></span>
                        </div>
                        <div class="form-item">
                            <label>Gender</label>
                            <div class="gender-group flex">
                                <div class="form-item-control gender-item">
                                    <label for="male">Male </label>
                                    <input type="radio" id="male" name="gender">
                                </div>
                                <div class="form-item-control gender-item">
                                    <label for="female">Female </label>
                                    <input type="radio" id="female" name="gender">
                                </div>
                                <div class="form-item-control gender-item">
                                    <label for="other">Other </label>
                                    <input type="radio" id="other" name="gender">
                                </div>
                                <div class="form-item-control gender-item">
                                    <label for="not-say">Rather not say </label>
                                    <input type="radio" id="not-say" name="gender">
                                </div>
                            </div>
                        </div>
                        <div class="form-item">
                            <label for="dob">Date of Birth <sup>*</sup></label>
                            <div class="form-item-control flex items-center">
                                <input type="date" id="dob" min="1900-01-01" max="2020-12-31">
                                <img src="../assets/icons/tick-green.svg" alt="tick" id="dob-tick" hidden style="height: 20px;">
                            </div>
                            <span class="error-span" id="dob-error"></span>
                        </div>
                        <div class="form-item">
                            <label for="contact">Contact <sup>*</sup></label>
                            <div class="form-item-control flex items-center">
                                <img src="../assets/icons/india-flag.svg" alt="flag" style="height: 20px;">+91
                                <input type="text" id="contact">
                                <img src="../assets/icons/tick-green.svg" alt="tick" id="contact-tick" hidden style="height: 20px;">
                            </div>
                            <span class="error-span" id="contact-error"></span>
                        </div>
                    </section>
                    <section class="form-section">
                        <div class="section-title flex items-center">
                            <img src="../assets/icons/delivery-magenta.svg" alt="delivery">
                            <span>DELIVERY ADDRESS</span>
                        </div>
                        <div class="form-item">
                            <label for="address1">Address Line 1 <sup>*</sup></label>
                            <div class="form-item-control flex">
                                <input type="text" id="address1">
                                <img src="../assets/icons/tick-green.svg" alt="tick" id="address1-tick" hidden style="height: 20px;">
                            </div>
                            <span class="error-span" id="address1-error"></span>
                        </div>
                        <div class="form-item">
                            <label for="address2">Address Line 2 <sup>*</sup></label>
                            <div class="form-item-control flex">
                                <input type="text" id="address2">
                                <img src="../assets/icons/tick-green.svg" alt="tick" id="address2-tick" hidden style="height: 20px;">
                            </div>
                            <span class="error-span" id="address2-error"></span>
                        </div>
                        <div class="form-item">
                            <label for="state">State <sup>*</sup></label>
                            <div class="form-item-control flex">
                                <select name="state" id="state">
                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                    <option value="Chandigarh">Chandigarh</option>
                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                    <option value="Daman and Diu">Daman and Diu</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Lakshadweep">Lakshadweep</option>
                                    <option value="Puducherry">Puducherry</option>
                                    <option value="Goa">Goa</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Haryana">Haryana</option>
                                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                    <option value="Jharkhand">Jharkhand</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Kerala">Kerala</option>
                                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Manipur">Manipur</option>
                                    <option value="Meghalaya">Meghalaya</option>
                                    <option value="Mizoram">Mizoram</option>
                                    <option value="Nagaland">Nagaland</option>
                                    <option value="Odisha">Odisha</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Sikkim">Sikkim</option>
                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                    <option value="Telangana">Telangana</option>
                                    <option value="Tripura">Tripura</option>
                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                    <option value="Uttarakhand">Uttarakhand</option>
                                    <option value="West Bengal">West Bengal</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-item">
                            <label for="pincode">Pincode <sup>*</sup></label>
                            <div class="form-item-control flex">
                                <input type="email" id="pincode">
                                <img src="../assets/icons/tick-green.svg" alt="tick" id="pincode-tick" hidden style="height: 20px;">
                            </div>
                            <span class="error-span" id="pincode-error"></span>
                        </div>
                    </section>
                    <section class="form-section">
                        <div class="section-title flex items-center">
                            <img src="../assets/icons/lock-magenta.svg" alt="delivery">
                            <span>SECURITY</span>
                        </div>
                        <div class="form-item">
                            <label for="new-password">New Password</label>
                            <div class="form-item-control flex">
                                <input type="password" id="new-password">
                                <img src="../assets/icons/tick-green.svg" alt="tick" id="new-password-tick" hidden style="height: 20px;">
                            </div>
                            <span class="error-span" id="new-password-error"></span>
                        </div>
                        <div class="form-item">
                            <label for="confirm-password">Confirm Password</label>
                            <div class="form-item-control flex">
                                <input type="password" id="confirm-password">
                                <img src="../assets/icons/tick-green.svg" alt="tick" id="confirm-password-tick" hidden style="height: 20px;">
                            </div>
                            <span class="error-span" id="confirm-password-error"></span>
                        </div>
                        <div class="form-item">
                            <div class="form-item-control flex items-center">
                                <input type="checkbox" id="show-password">
                                <label for="show-password" id="show-password-label">Show Password</label>
                            </div>
                        </div>
                    </section>
                    <div class="form-item text-center">
                        <div class="form-item-control flex items-center justify-center">
                            <input type="checkbox" id="agreement">
                            <label for="agreement">I agree to the <strong>Terms & Services</strong> of Scoops.</label>
                        </div>
                        <span class="error-span" id="agreement-error"></span>
                    </div>
                    <div class="cta">
                        <input class="btn btn-primary btn-large" type="submit" id="register-btn" value="Register">
                        <br>
                        <a href="login.html">Already a user? Login here</a>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <div class="footer-brand">
                <img src="../assets/icons/logo-white.svg" alt="Brand Logo">
            </div>
            <div class="footer-contact flex justify-center">
                <div class="flex items-center">
                    <img src="../assets/icons/email-solid-white.svg" alt="email-icon">
                    <em>enquire@scoops.com</em>
                </div>
                <div class="flex items-center">
                    <img src="../assets/icons/mobile-white.svg" alt="mobile-icon">
                    <em>+91 9851122467</em>
                </div>
            </div>
            <div class="footer-copyright">
                <em>Copyright &#169; 2020 - 2030 www.scoops.com</em><br>
                <em>All Rights Reserved</em>
            </div>
            <div class="footer-social flex justify-center">
                <div class="flex items-center">
                    <img src="../assets/icons/instagram-white.svg" alt="insta-icon">
                    <em>scoops.delicious</em>
                </div>
                <div class="flex items-center">
                    <img src="../assets/icons/facebook-white.svg" alt="fb-icon">
                    <em>scoops.delicious</em>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
